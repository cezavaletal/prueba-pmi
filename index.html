<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comunidad PMI Trujillo</title>
    <link rel="stylesheet" href="css/bulma.css">
    <style>
    @import url(http://weloveiconfonts.com/api/?family=brandico);header{background-color:#FFF}img.logo{margin-top:10px}a.button{margin-top:20px}[class*=brandico-]:before{font-family:brandico,sans-serif}ul.social-buttons{text-align:center;margin-top:20px}ul.social-buttons li{display:inline-block;margin:0 2px}ul.social-buttons li a{width:40px;height:40px;display:block;border-radius:50px;text-decoration:none;font-size:20px;line-height:38px;color:#fff}ul.social-buttons li a.brandico-twitter-bird{background-color:#4099FF}ul.social-buttons li a.brandico-facebook{background-color:#3B5998}ul.social-buttons li a.brandico-instagram{background-color:#3f729b}ul.social-buttons li a.brandico-linkedin{background-color:#0e76a8}#navbar-menu,nav.navbar-principal{background-color:#004165}ul#demo1 li a{transition:transform .5s ease-in-out}ul#demo1 li:hover a{transform:rotateX(180deg) rotateY(180deg) rotateZ(180deg)}nav.navbar-principal{margin-bottom:0}.navbar-item a{padding-right:100px;padding-left:0;color:#fff;display:block}#item:hover{background:#007ac5}

    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="columns">
          <!-- LOGO -->
            <div class="column is-6">
              <img class="logo" src="img/logo-azul.png" alt="comunidad pmi trujillo logo" width=" 150" height="150">
            </div>
            <!-- REDES SOCIALES -->
            <div class="column is-4">
              <ul class="social-buttons" id="demo1">
                <li>
                  <a href="#" class="brandico-twitter-bird"></a>
                </li>
                <li>
                  <a href="#" class="brandico-facebook"></a>
                </li>
                <li>
                  <a href="#" class="brandico-instagram"></a>
                <li>
                  <a href="#" class="brandico-linkedin"></a>
                </li>
              </ul>
            </div>
            <div class="column is-4">
              <a class="button is-info is-outlined">Registro</a>
              <a class="button is-info is-focused">Ingresar</a>
            </div>
        </div>
      </div>
    </header>
    <nav class="navbar-principal">
      <div class="columns" id="">
      <div class="container">
        <div class="navbar navbar-menu" id="navbar-menu">
          <div class="navbar-item" id="item">
            <a href="#">Nosotros</a>
          </div>
          <div class="navbar-item" id="item">
            <a href="#">Membresia</a>
          </div>
          <div class="navbar-item" id="item">
            <a href="#">Voluntariado</a>
          </div>
          <div class="navbar-item" id="item">
            <a href="#">Eventos</a>
          </div>
          <div class="navbar-item" id="item">
            <a href="#">Contacto</a>
          </div>
        </div>
      </div>
    </div>
    </nav>

  </body>
</html>
